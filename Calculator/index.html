<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <section class="calculator">
      <div class="answer">
        <span>0</span>
      </div>
      <div class="calculator_body">
        <button class="clear_button">c</button>
        <button class="delete">&gt;</button>
        <button class="operation_button">/</button>
        <button class="operation_button">x</button>
        <button class="calculator_button">7</button>
        <button class="calculator_button">8</button>
        <button class="calculator_button">9</button>
        <button class="operation_button">-</button>
        <button class="calculator_button">4</button>
        <button class="calculator_button">5</button>
        <button class="calculator_button">6</button>
        <button class="operation_button">+</button>
        <button class="calculator_button">1</button>
        <button class="calculator_button">2</button>
        <button class="calculator_button">3</button>
        <button class="operation_button_equal">=</button>
        <button class="calculator_button_zero">0</button>
        <button class="calculator_button">.</button>
      </div>
    </section>
  </body>
</html>
